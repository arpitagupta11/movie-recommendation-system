<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Recommender System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .title {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 20px;
      color: #333;
    }

    .select-box {
      width: 100%;
      margin-bottom: 20px;
    }

    .button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #0056b3;
    }

    .recommendation {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
    }

    .movie-card {
      margin-bottom: 20px;
      text-align: center;
    }

    .movie-title {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">Movie Recommender System</h1>
    <select class="select-box" id="movie-select">
      <!-- Options will be populated dynamically by Streamlit -->
    </select>
    <button class="button" id="recommend-button">Recommend</button>
    <div class="recommendation" id="recommendation-container">
      <!-- Recommended movies will be displayed here -->
    </div>
  </div>
</body>
</html>
